<html>
<head></head>
<body>

<div id="pieChart"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
<script src="d3pie.min.js"></script>
<script>

			"text": "Facebook Languages",

		"titleSubtitlePadding": 9
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,

		"location": "bottom-left"

	"size": {
		"canvasWidth": 590,
		"pieOuterRadius": "90%"
	},
	"data": {
		"sortOrder": "value-desc",

			{
				"label": "Java",

			{

			{

			{

			{
				"label": "Javascript",
				"value": 28,
				"color": "#1517e6"
			},
			{
				"label": "Ruby",

			{

			"pieDistance": 32

			"fontSize": 11

			"color": "#adadad",
			"fontSize": 11

		"lines": {
			"enabled": true
		},
		"truncation": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"gradient": {
			"enabled": true,
			"percentage": 100
		}
	}
});

</html>
